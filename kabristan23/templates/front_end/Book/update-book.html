
{% extends "front_end/Book/base.html" %}
{% block content %}
<div class="card-body">
    <h4>Update Book</h4>
    <form method="post" id="BookForm">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'website:list-book' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
